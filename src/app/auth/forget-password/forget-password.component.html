<div class="LoginRegisterPage commonWidth">
    <div class="LoginRegisterPageLogo">
        <img src="assets/logo.png">
    </div>
    <div class="LoginRegisterForm">
        <h2>Forgot Password</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit(form.valid)">
            <div class="LoginRegisterInput">
                <span><img src="assets/password-Icon.svg" alt=""></span>
                <input type="password" placeholder="Password" formControlName="password">
                <div class="ErrorMessage" *ngIf="isSubmitted && formControls.password.errors">
                    <div *ngIf="formControls.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="LoginRegisterInput">
                <span><img src="assets/password-Icon.svg" alt=""></span>
                <input type="password" placeholder="Confirm Password" formControlName="confirmPassword">
                <div class="ErrorMessage" *ngIf="isSubmitted && formControls.confirmPassword.errors">
                    <div *ngIf="formControls.confirmPassword.errors.required">Confirm Password is required</div>
                </div>
            </div>
            <div class="ChecBoxPassword">
                <div class="ForgotPassword">
                    <a [routerLink]="['/sign_in']">Login here</a>
                </div>
            </div>

            <div class="forgotButtonDIV">
                <button class="buttonCSS" type="submit">Forgot Password</button>
            </div>
        </form>
        <div class="dontAccount mt-5">
            <p>If you don't have account? <a [routerLink]="['/sign_up']">Sign Up</a></p>
        </div>
    </div>
</div>
